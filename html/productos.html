<h1>... La vida es muy corta para andar en bicicleta fea.... elegi la tuya...!!!</h1>
<div class="container m-3 row">
  <div class="container m-1 col">
      <form id="agregar">
          <label for="productos">Elija su Bicicleta</label>

          <select id="productos" class="form-control">
          </select>
          <br>
          <button class="btn btn-primary">Agregar</button>
      </form>
  </div>
  <div class="container m-1 col">
      <form id="aumentar">
          <div class="form-group">
              <label for="aumento">Incremento</label>
              <input type="number" step="0.01" id="aumento" class="form-control">
          </div>
          <button class="btn btn-primary">Incrementar</button>
      </form>
  </div>
  <div class="container m-1">
      <table class="table table-striped">
          <thead class="thead-dark">
              <tr>
                  <th>Modelo</th>
                  <th>Cantidad</th>
                  <th>Precio Unitario</th>
                  <th>Operacion</th>
              </tr>
          </thead>
          <tbody id="items">
          </tbody>
          <tfoot class="thead-dark">
              <tr>
                  <th>Total: </th>
                  <th></th>
                  <th id="total"></th>
                  <th></th>
              </tr>
          </tfoot>
      </table>
  </div>
  <div class="container m-1">
      <button id="ordenar" class="btn btn-primary">
          Ordenar
      </button>
      <button id="vaciar" class="btn btn-primary">
          Vaciar
      </button>
  </div>
</div>
